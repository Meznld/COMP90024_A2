---

- name: building images
  hosts: mesl
  vars:
          ansible_ssh_private_key_file: ~/mesl.pem
  roles:
          - role: image

- name: building images with different host
  hosts: couchdb
  vars:
         ansible_ssh_private_key_file: ~/mesl.pem
  roles:
          - role: image

- name: create the deployment
  hosts: control
  vars:
          ansible_ssh_private_key_file: ~/mesl.pem
  roles:
          - role: deploy 
